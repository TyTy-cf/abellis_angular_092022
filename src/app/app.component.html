
<h1>{{ title }}</h1>

<p>{{ getSubtitle() }}</p>

<hr>

<a routerLink="/counter">
  Compteur
</a>

<hr>

<div>
  <div *ngIf="displayOn; else hidden">
    <p>Nom : Toto</p>
    <p>Age : 42</p>
  </div>
  <button (click)="displayOn = !displayOn"
          [class.background-green]="!displayOn"
          [class.background-red]="displayOn"
  >
    Masquer
  </button>
</div>

<ng-template #hidden>
  <p>Cliquer pour afficher les informations</p>
</ng-template>

<hr>

<div>
  <ul>
    <li *ngFor="let student of students">
      {{ student }}
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
