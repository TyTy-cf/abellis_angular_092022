
<div class="container">
  <h1 class="my-4 text-center">Les jeux</h1>
  <div class="row" *ngIf="apiResponse; else noGames">
    <ng-container *ngTemplateOutlet="pagination"></ng-container>
    <div class="card-game col-lg-4 col-md-6 py-2 px-5" *ngFor="let game of apiResponse.items">
      <app-game-card [game]="game"></app-game-card>
    </div>
    <ng-container *ngTemplateOutlet="pagination"></ng-container>
  </div>
</div>

<ng-template #noGames>
  <p class="mt-3">Jeux en cours de récupération...</p>
</ng-template>

<ng-template #pagination>
  <app-pagination
    *ngIf="apiResponse"
    [currentPage]="apiResponse.page"
    [totalPages]="apiResponse.totalPages"
    (eventPage)="updateDatas($event)"
  ></app-pagination>
</ng-template>
