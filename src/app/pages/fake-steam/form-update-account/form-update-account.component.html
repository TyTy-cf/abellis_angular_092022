
<div class="container">

  <form [formGroup]="formGroupAccount" class="mt-5 col-8 mx-auto">
    <div class="form-group">
      <label class="form-label required">Pseudo</label>
      <input  type="text"
              class="form-control"
              formControlName="nickname"
              [class.is-invalid]="isFieldOnErrors('nickname')"
              [class.is-valid]="nickname.valid"
      >
      <div class="invalid-feedback"
           *ngIf="isFieldOnErrors('nickname') && nickname.errors"
      >
        <div *ngIf="nickname.errors['required']">
          Le pseudo est obligatoire
        </div>
        <div *ngIf="nickname.errors['minlength']">
          Le pseudo doit faire au moins 4 caract√®res
        </div>
      </div>
    </div>
    <div class="form-group my-3">
      <label class="form-label">Pays d'origine</label>
      <select class="form-select"
              formControlName="country"
      >
        <option selected value=""></option>
        <option *ngFor="let country of countries"
                [ngValue]="country"
        >
          {{country.name}}
        </option>
      </select>
    </div>
    <button class="btn btn-primary"
            (click)="onSubmit()"
            [disabled]="formGroupAccount.invalid"
    >
      Modifier son compte
    </button>
  </form>

</div>
